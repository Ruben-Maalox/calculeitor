<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Media</title>
</head>
<body>
    <h1>Calculadora de Media</h1>
    <form id="formNotas">
        <label for="nota1">Nota 1:</label>
        <input type="number" id="nota1" step="0.1" placeholder="0"><br>

        <label for="nota2">Nota 2:</label>
        <input type="number" id="nota2" step="0.1" placeholder="0"><br>

        <label for="nota3">Nota 3:</label>
        <input type="number" id="nota3" step="0.1" placeholder="0"><br>

        <label for="nota4">Nota 4:</label>
        <input type="number" id="nota4" step="0.1" placeholder="0"><br>

        <label for="nota5">Nota 5:</label>
        <input type="number" id="nota5" step="0.1" placeholder="0"><br>

        <label for="nota6">Nota 6:</label>
        <input type="number" id="nota6" step="0.1" placeholder="0"><br>

        <label for="nota7">Nota 7:</label>
        <input type="number" id="nota7" step="0.1" placeholder="0"><br>

        <label for="notaExtra">Nota Prácticas:</label>
        <input type="number" id="notaExtra" step="0.1" placeholder="0"><br><br>

        <button type="button" onclick="calcularMedia()">Calcular Media</button>
    </form>

    <h2 id="resultado"></h2>

    <script>
        function calcularMedia() {
            // Obtener las 7 notas o establecerlas como 0 si están vacías
            const notas = [
                parseFloat(document.getElementById("nota1").value) || 0,
                parseFloat(document.getElementById("nota2").value) || 0,
                parseFloat(document.getElementById("nota3").value) || 0,
                parseFloat(document.getElementById("nota4").value) || 0,
                parseFloat(document.getElementById("nota5").value) || 0,
                parseFloat(document.getElementById("nota6").value) || 0,
                parseFloat(document.getElementById("nota7").value) || 0
            ];

            // Obtener la nota extra o establecerla como 0 si está vacía
            const notaExtra = parseFloat(document.getElementById("notaExtra").value) || 0;

            // Calcular el promedio de las 7 notas
            const promedioNotas = notas.reduce((acc, curr) => acc + curr, 0) / notas.length;

            // Calcular la media final (promedio de los dos grupos)
            const mediaFinal = (promedioNotas + notaExtra) / 2;

            // Mostrar el resultado
            document.getElementById("resultado").textContent = `La media final es: ${mediaFinal.toFixed(2)}`;
        }
    </script>
</body>
</html>
